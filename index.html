       <!-- Movie Form Section -->
       <h1 id="searchResult">Add your favourite Movies</h1>
        <section>
          <div id="addMovieModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form id="addMovieForm">
                <h2 id="modalTitle">Add Movie</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="title"><br>
                <label for="year">Year:</label>
                <input type="number" id="year" placeholder="year"><br>
                <label for="runtime">Runtime:</label>
                <input type="number" id="runtime" placeholder="runtime"><br>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10"><br>
                <label for="plot">Plot:</label>
                <textarea id="plot" placeholder="plot"></textarea><br>
                <label for="cast">Cast:</label>
                <textarea id="cast" placeholder="cast"></textarea><br>
                <input type="submit" id="submit-edit" value="Add Movie"><i class="fa-solid fa-plus"></i>
              </form>
            </div>
          </div>
          </section>
